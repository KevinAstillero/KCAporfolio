    .col-md-6 img:hover {

    .resume-section {
  padding: 50px 0; /* Adjust padding as needed */
  background-color: #ffffff1c; /* Background color for the resume section */
  border-radius: 10px;
  margin-bottom: 20px;
  position: relative; 
  padding-bottom: 50px;
}

/* Border line */
.resume-section::after {
  content: ''; /* Required for pseudo-elements */
  position: absolute; /* Position the pseudo-element relative to its parent */
  top: 0; /* Position at the top of the section */
  left: 0; /* Position at the left of the section */
  width: 100%; /* Full width */
  height: 6px; /* Height of the border line */
  background-image: linear-gradient(to right, red, blue, green); /* Gradient background */
  z-index: 1; /* Ensure it's above the background */
}
    
    
    .text-center-middle {
      position: absolute;
      top: 1%;
      left: -35%;
      transform: translate(-50%, -50%);
    }

    .typing-text {
      color: #ffffff;
      font-size:50px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      white-space: nowrap; /* Prevent line break */
      overflow: hidden; /* Hide overflow to prevent the typing effect from revealing the entire text at once */
      border-right: .10em solid orange; /* Blinking cursor */
      animation: typing 6s steps(16), blink-caret .70s steps(16) infinite; /* Apply typing and blinking cursor animations */
    }

    /* Keyframes for the typing animation */
    @keyframes typing {
      from { width: 0 }
      to { width: 60% }
    }

    /* Keyframes for the blinking cursor animation */
    @keyframes blink-caret {
      
      from, to { border-color: transparent; max-width:60%; }
      50% { border-color: orange }
    }


    @keyframes changeColor {
      0% {
        color: #fae25c; /* Initial color */
      }
      50% {
        color: #00f7ff; /* Intermediate color */
      }
      100% {
        color: #fc5d92; /* Final color */
      }
    }

    /* Apply animation to the text */
    .portrait-maker {
      animation: changeColor 3s infinite alternate; /* Change color every 3 seconds */
    }




    @media (max-width: 768px) {
      

      .text-center-middle {
      position: relative;
      left: 50%;

    @keyframes typing {
      from { width: 0 }

    /* Keyframes for the blinking cursor animation */

    $(document).ready(function(){

    $(document).ready(function(){
  // Function to scroll to the resume section and close the modal
  function scrollToResumeAndCloseModal() {
    // Close the modal
    $('#navbarModal').modal('hide');

    // Smooth scroll to the resume section
    $('html, body').animate({
      scrollTop: $('#resume-section').offset().top
    }, 800, function() {
      // Callback function after scrolling is complete
      // Remove the modal-open class from the body to make the page scrollable
      $('body').removeClass('modal-open');
      
      // Remove the modal backdrop
      $('.modal-backdrop').remove();
      
      // Enable scrolling
      $('body').css('overflow', 'auto');
    });
  }

  // Event listener for clicking the resume link
  $('#resume-link').click(function(event) {
    event.preventDefault(); // Prevent default link behavior
    scrollToResumeAndCloseModal();
  });
});
